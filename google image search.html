<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Image Search</title>

  <!-- First style sheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .top-right-link {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: #09f709; 
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a href="index.html" class="top-right-link">Google Search</a>
    <div>
        <img src="google_image.jpg" alt="google_image" width="300" style="padding: 1%; border-radius: 50px; overflow: hidden;">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" id="image-search" name="q" required>
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Image Search">
        </form>
    </div>
</body>
</html>
