<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Characters in HTML</title>
    <style>
        .black { color: black; }
        .red { color: red; }
        .purple { color: purple; }
    </style>
</head>
<body>

    <p>
        <span class="black">R</span>
        <span class="red">a</span>
        <span class="purple">t</span>
    </p>

</body>
</html>
