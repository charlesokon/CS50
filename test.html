<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google I'm Feeling Lucky</title>
</head>
<body>

    <form id="searchForm" action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search...">
        <input type="submit" value="Google Search">
        <br>
        <input type="button" value="I'm Feeling Lucky" onclick="feelingLucky()">
    </form>

    <script>
        function feelingLucky() {
            // Get the search query from the input field
            var query = document.querySelector('input[name="q"]').value;

            // Redirect to the first Google search result for the query
            window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI';
        }
    </script>

</body>
</html>
