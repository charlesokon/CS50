<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google I'm Feeling Lucky</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"], a.feeling-lucky-link {
            padding: 10px 15px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        input[type="submit"]:hover, a.feeling-lucky-link:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search...">
        <br>
        <input type="submit" value="Google Search">
        <a href="https://www.google.com/search?q=&btnI" class="feeling-lucky-link">I'm Feeling Lucky</a>
    </form>

</body>
</html>
